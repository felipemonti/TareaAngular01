<h1 class="animated fadeIn">{{ pizza.nombre | uppercase}} </h1>
<hr>
<div class="row animated fadeIn fast">
    
    <div class="col-md-4">
        <img [src]="pizza.img" class="img-fluid" [alt]="pizza.nombre">
        <br><br>
        <a [routerLink]="['/pizzas']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <p>
            Tama√±os: {{ pizza.tamagnos }}
        </p>
        <hr>
        Ingredientes: 
        <ul>
            <li *ngFor="let ingrediente of pizza.ingredientes">
                {{ ingrediente }}
            </li>
        </ul>
        
    </div>
</div>
